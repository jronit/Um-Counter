<!DOCTYPE html>
<html lang="en">
<head>

    <title id >Simple Counter</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <br>
    <div class="box">"Um" Counter</div>
   
    <br>
    <br>
    
    
      <div class="center">
        
        <button class="plus" onclick="decrement()">-</button>
        <h2 id="counting">0</h2>
       
        <button class="minus" onclick="increment()">+</button>

      </div>
      
      

      <div class="align"> 
        <button class="reset" onclick="reset()">Reset</button>
      </div>
      <br>
      <br>
      

      <!-- <button onclick="increment()">+</button> -->
      
      
</body>


<form
  method="POST"

  >
    <div class="format"> 
      <input name="Name" type="text" placeholder="Name" required>
      <input name="Score" type="score" placeholder="Score" required>  
      <!-- <br> 
      <br>

      <button class="sub" type="submit">Send</button>

    </div>

    
</form>
