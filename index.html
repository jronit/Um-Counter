<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id >Simple Counter</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <br>
    <div class="box"> Mr Dinneen Counter</div>
   
    <br>
    <br>
    
    
      <div class="center">
        
        <button class="plus" onclick="decrement()">-</button>
        <h2 id="counting">0</h2>
       
        <button class="minus" onclick="increment()">+</button>

      </div>
      
      

      <div class="align"> 
        <button class="reset" onclick="reset()">Reset</button>
      </div>
      <br>
      <br>
      

      <!-- <button onclick="increment()">+</button> -->
      

   </form>
      
</body>
<br>

<form
  method="POST"
  action="https://script.google.com/macros/s/AKfycbyHFLxhL-9sUKHc5-g6BsIfpcKyw1t27_v53KgeYoYflRQ48HdPF6rh9AjFcoVuxd2J/exec"
  >
    <div class="format"> 
      <label for="test">Real Input:</label> 
      <input name="Name" type="text" placeholder="Name" >
      <input name="Score" type="score" placeholder="Score" >
      <input name="Description" type="description" placeholder="Description" >
      
      <!-- <br> 
      <br> 
      <br>      -->
      <button class="sub" type="submit">Send</button>

    </div>

    <br>
    <br>
    <br>

    <div class="format"> 
      <label for="fake">Random Input:</label> 
      <input name="Name:" type="text" placeholder="Name" >
      <input name="Score:" type="score" placeholder="Score" >
      <input name="Description:" type="description" placeholder="Description" >
      
      <!-- <br> 
      <br> 
      <br>      -->
      <button class="sub" type="submit">Send</button>

    </div>
    
</form>
